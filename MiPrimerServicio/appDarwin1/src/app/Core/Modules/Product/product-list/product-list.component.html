<p>product-list works!</p>
<button (click)="ProductList()">Lista de Productos</button>

<button (click)="ProductId()">Producto Requerido</button>

<button (click)="ProductFilter()">Producto Filtro</button>


<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>Categoria</td>
            <td>Precio</td>
            <td>Stock</td>
            <td>Estado</td>
        </tr>
    </thead>

    <tbody>

        <ng-container *ngFor="let item of ProductData()">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.categoria}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.stock}}</td>
                <td>{{item.estado}}</td>
            </tr>
        </ng-container>

    </tbody>
</table>
