<p>club-list works!</p>

<button (click)="ClubLista()">llamar lista de clubes</button>

<table>
<thead>
    <tr>
        <td>Id</td>
        <td>Nombre</td>
        <td>Alias</td>
        <td>Color</td>
    </tr>
</thead>
<tbody>
    <ng-container *ngFor="let item of ClubData()">
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.alias}}</td>
            <td>{{item.color}}</td>
        </tr>
    </ng-container>
</tbody>
</table>
