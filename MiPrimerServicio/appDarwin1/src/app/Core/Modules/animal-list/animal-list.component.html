<p>animal-list works!</p>
<button (click)="AnimalLista()">Lista Animal</button>

<button (click)="Animal()">Registro Animal</button>

<button (click)="AnimalFilter()">Filtro Animal</button>



<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>NOMBRE</td>
            <td>COLOR</td>
            <td>PATA</td>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let item of AnimaData()">

            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.color}}</td>
                <td>{{item.patas}}</td>
            </tr>

        </ng-container>
        
    </tbody>
</table>
