<figure>
  
    <img src="../../../../../assets/images/{{ Foto }}" width="100px" height="100px" />

  <figcaption>{{ Nombre }}</figcaption>
  
  <p>{{ Descripcion }}</p>

  
  <h5>Lista de poderes</h5>

  </ul>


</figure>
