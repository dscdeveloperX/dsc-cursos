<h1>C2-Evento click</h1>


<section>
    <h2>click ejecuta un método</h2>
    <p>vamos a ejecutar dos métodos que presentarán el resultado en una variable "respuesta" </p>
    <blockquote>
        
        <button (click)="SaludoDarwin()">Saludo a Darwin</button>
        <button (click)="SaludoTommy()">Saludo a Tommy</button>

        <h6>{{respuesta()}}</h6>

    </blockquote>
</section>
