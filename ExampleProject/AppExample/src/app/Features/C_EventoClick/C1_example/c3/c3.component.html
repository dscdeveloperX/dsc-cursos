<h1>C3-Evento click</h1>


<section>
    <h2>click ejecuta un método</h2>
    <p>vamos a ejecutar dos métodos que presentarán el resultado en una variable "respuesta", tiene una particularidad ya que pasamos un valor de texto como parametros del método "Saludo" </p>
    <blockquote>
        
        <button (click)="Saludo('Darwin')">Saludo a Darwin</button>
        <button (click)="Saludo('Tommy')">Saludo a Tommy</button>

        <h6>{{respuesta()}}</h6>

    </blockquote>
</section>
