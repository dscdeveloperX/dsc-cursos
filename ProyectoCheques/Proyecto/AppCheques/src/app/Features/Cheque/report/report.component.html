
<form >

<h2>Seleccionar una cuenta</h2>

<table class="tabla-cuenta">
  <thead>
    <tr>
      <td>Seleccionar</td>
      <td>Empresa</td>
      <td>Banco</td>
      <td>No. Cuenta</td>
    </tr>
  </thead>
  <tbody>


    <ng-container *ngFor="let item of accountData">
      <tr>
      <td><button (click)="OnGetAccountId(item.id)" >Seleccionar</button></td>
      <td>{{item.companyName}}</td>
      <td>{{item.bankName}}</td>
      <td>{{item.accountNumber}}</td>
      
    </tr>
    </ng-container>


    
    
  </tbody>
</table>


<h2>Seleccionar una fecha</h2>

<div id="seleccionar-fecha">

<div class="fechas">

    <div class="titulo">
        <label >Desde</label>
    </div>
    <div class="control">
        <input type="date">
    </div>

</div>

<div class="fechas">

    <div class="titulo">
        <label >Hasta</label>
    </div>
    <div class="control">
        <input type="date">
    </div>

</div>

</div>


<div >
    <button class="btn-blue">Generan reporte excel</button>
</div>

</form>
